<!DOCTYPE html>

<html>

    <head>
        <title> Practice </title>
    </head>
    
    <body>
        <button id="b1" onclick=add_p()> Add new paragraph </button>
        
        <script>
            function add_p()
            {
                var new_p = document.createElement("p")
                var text_p = document.createTextNode("hello")
                new_p.appendChild(text_p)
                document.body.appendChild(new_p)
            }
        </script>
    
    </body>
    
</html>
